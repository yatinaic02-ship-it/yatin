<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Multi-Vote Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .poll-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .question h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .option {
            margin: 5px 0;
        }
        .option input {
            margin-right: 10px;
        }
        .results {
            margin-top: 10px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            display: none;
        }
        .submit-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #218838;
        }
        #shareLink {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="poll-container">
        <h2>Interactive Multi-Vote Poll</h2>
        <form id="pollForm">
            <script>
                for (let i = 1; i <= 100; i++) {
                    document.write(`
                        <div class="question" data-question-id="${i}">
                            <h3>${i}. Question ${i}</h3>
                            <div class="option"><input type="radio" name="q${i}" value="1"> Option 1</div>
                            <div class="option"><input type="radio" name="q${i}" value="2"> Option 2</div>
                            <div class="option"><input type="radio" name="q${i}" value="3"> Option 3</div>
                            <div class="option"><input type="radio" name="q${i}" value="4"> Option 4</div>
                            <button type="button" class="submit-btn" onclick="submitVote(${i})">Submit</button>
                            <div class="results" id="results${i}"></div>
                        </div>
                    `);
                }
            </script>
        </form>
        <div id="shareLink"></div>
    </div>

    <script>
        function parseVotes() {
            const hash = window.location.hash.slice(1);
            const votes = {};
            for (let i = 1; i <= 100; i++) {
                votes[i] = {1: 0, 2: 0, 3: 0, 4: 0};
            }
            if (hash) {
                hash.split('&').forEach(param => {
                    const [q, val] = param.split('=');
                    if (q && val) {
                        const qId = parseInt(q.replace('q', ''));
                        const counts = val.split('-').map(Number);
                        if (counts.length === 4) {
                            votes[qId] = {1: counts[0], 2: counts[1], 3: counts[2], 4: counts[3]};
                        }
                    }
                });
            }
            return votes;
        }

        function displayResults(qId, votes) {
            const resultsDiv = document.getElementById(`results${qId}`);
            resultsDiv.innerHTML = '';
            const total = Object.values(votes).reduce((sum, count) => sum + count, 0);
            let maxVotes = 0;
            let maxOption = '';
            const options = document.querySelectorAll(`.question[data-question-id="${qId}"] .option`);
            options.forEach((option, index) => {
                const count = votes[index + 1] || 0;
                if (count > maxVotes) {
                    maxVotes = count;
                    maxOption = option.textContent;
                }
            });
            const percentage = total > 0 ? ((maxVotes / total) * 100).toFixed(1) : 0;
            if (total > 0) {
                resultsDiv.innerHTML = `<p>Leading Option: ${maxOption} with ${percentage}% of votes (${maxVotes} votes)</p>`;
                resultsDiv.style.display = 'block';
            }
        }

        function submitVote(qId) {
            const selectedOption = document.querySelector(`input[name="q${qId}"]:checked`);
            if (selectedOption) {
                let votes = parseVotes();
                votes[qId][selectedOption.value]++;
                let hashParts = [];
                for (let i = 1; i <= 100; i++) {
                    const counts = [votes[i][1], votes[i][2], votes[i][3], votes[i][4]];
                    const total = counts.reduce((sum, c) => sum + c, 0);
                    if (total > 0) {
                        hashParts.push(`q${i}=${counts.join('-')}`);
                    }
                }
                window.location.hash = hashParts.join('&');
                displayResults(qId, votes[qId]);
                document.querySelectorAll(`.question[data-question-id="${qId}"] input`).forEach(input => input.checked = false);
                updateShareLink();
            }
        }

        function updateShareLink() {
            const shareLinkDiv = document.getElementById('shareLink');
            const url = window.location.href;
            shareLinkDiv.innerHTML = `Share this link: <a href="${url}">${url}</a> (Copy and send via WhatsApp)`;
        }

        // Load existing results on page load
        document.addEventListener('DOMContentLoaded', () => {
            const votes = parseVotes();
            for (let qId = 1; qId <= 100; qId++) {
                displayResults(qId, votes[qId]);
            }
            updateShareLink();
        });
    </script>
</body>
</html>
